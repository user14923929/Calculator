<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <center><h1>Calculator</h1></center>
    <nav>
        <a href="assets/convert.html">Convert</a>
    </nav>
    <hr>
    <center>
        <form>
            <input type="number" name="num1" placeholder="Number 1">
            <input type="number" name="num2" placeholder="Number 2">
            <select name="operator">
                <option>None</option>
                <option>Add</option>
                <option>Subtract</option>
                <option>Multiply</option>
                <option>Divide</option>
                <option>Sin</option>
                <option>Cos</option>
                <option>Tan</option>
                <option>Square Root</option>
                <option>Round</option>
            </select>
            <br>
            <button name="submit" value="submit">Calculate</button>
        </form>
    </center>
    <input type="text" name="answer" placeholder="Answer" disabled id="answer">
    <script src="assets/js/calculation.js"></script>
</body>
</html>
