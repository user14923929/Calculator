<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
    <link rel="stylesheet" href="https://user14923929.github.io/Calculator/assets/css/style.css">
</head>
<body>
    <center><h1>Convert</h1></center>
    <hr>
    <center>
        <form>
            <input type="number" name="num1" placeholder="Number 1">
            <select name="operator">
                <option>None</option>
                <option>Feet to Inches</option>
                <option>Inches to Feet</option>
                <option>Feet to Meters</option>
                <option>Meters to Feet</option>
                <option>Feet to Centimeters</option>
                <option>Centimeters to Feet</option>
                <option>Feet to Kilometers</option>
                <option>Kilometers to Feet</option>
                <option>Feet to Miles</option>
                <option>Miles to Feet</option>
            </select>
            <br>
            <button name="submit" value="submit">Convert</button>
        </form>
    </center>
    <input type="text" name="answer" placeholder="Answer" disabled id="answer">
    <script src="https://user14923929.github.io/Calculator/assets/js/convert.js"></script>
</body>
</html>
